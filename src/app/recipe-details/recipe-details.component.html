<div class="container row justify-content-between">
    <img [src]="recipeDetails?.recipe?.image_url" class="col-md-5" alt="">
    <div class="col-md-6">
      <h3>{{recipeDetails?.recipe?.title}}</h3>
      <h4>Ingredients</h4>
      <ol>
        <li *ngFor="let item of recipeDetails?.recipe?.ingredients">{{item}}</li>
      </ol>
    </div>
  </div>
