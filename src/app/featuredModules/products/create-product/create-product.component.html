<form [formGroup]="profileData" (ngSubmit)="submitForm()">
    <label for="name">Name</label>
    <input formControlName="name" type="text">
    <div *ngIf="isFieldInvalid('name')">
        <p *ngIf="f.name.errors?.required">This field is required</p>
        <p *ngIf="f.name.errors?.minlength">Min Length is 5 chars</p>
    </div>

    <label for="email">Email</label>
    <input formControlName="email" type="email">
    <div *ngIf="isFieldInvalid('email')">
        <p *ngIf="f.email.errors?.required">This field is required</p>
        <p *ngIf="f.email.errors?.email">Type a correct email</p>
    </div>

    <label for="salary">Salary</label>
    <input formControlName="salary" type="text">

    <div formGroupName="address">
        <label for="city">City</label>
        <input formControlName="city" type="text">
        <label for="street">Street</label>
        <input formControlName="street" type="text">
    </div>

    <button type="button" (click)="updateInput()">Update Value</button>
    <button type="submit" class="btn btn-primary" [disabled]="profileData.invalid">Submit</button>
</form>
